<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
<div class="modalOpen">
        <h1 class="mdName">modal project</h1>
<button class="btn1" onclick="openModal()">open modal</button>
    </div>

    <div class="closeModal" onclick="closeModal()">
        <div class="btn2">X</div>
        <div class="close">Close modal</div>
    </div>

    <div class="question">
        <div class="ask">Do you want to watch the modal once more time</div>
        <div class="btns">
            <button class="yes" onclick="yes()">Yes</button>
            <button class="no" onclick="no()">No</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
